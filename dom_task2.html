<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<script>
  function getAttributes() {
    // Get the link element by its ID
    var link = document.getElementById("w3r");
    
    // Get and display the attributes
    var hrefValue = link.getAttribute("href");
    var hreflangValue = link.getAttribute("hreflang");
    var relValue = link.getAttribute("rel");
    var targetValue = link.getAttribute("target");
    var typeValue = link.getAttribute("type");
    
    // Display the attribute values
    alert("href: " + hrefValue +
          "\nhreflang: " + hreflangValue +
          "\nrel: " + relValue +
          "\ntarget: " + targetValue +
          "\ntype: " + typeValue);
  }
</script>
</head>
<body>

<p><a id="w3r" type="text/html" hreflang="en-us" rel="nofollow" target="_self"
href="http://www.w3resource.com/">w3resource</a></p> <button
onclick="getAttributes()">Click here to get attributes value</button>
</body>
</html>
