<!DOCTYPE html>
<html>
<head>
<meta charset=utf-8 />
<title>JS DOM paragraph style</title>
<script>
  function js_style() {
    // Get the paragraph element by its ID
    var paragraph = document.getElementById('text');
    
    // Modify the style properties
    paragraph.style.fontSize = '24px'; // Change font size to 24 pixels
    paragraph.style.fontFamily = 'Arial, sans-serif'; // Change font family
    paragraph.style.color = 'blue'; // Change text color to blue
    paragraph.style.fontWeight = 'bold'; // Make text bold
  }
</script>
</head>
<body>
<p id='text'>JavaScript Exercises - w3resource</p>
<div>
  <button id="jsstyle" onclick="js_style()">Style</button>
</div>
</body>
</html>
